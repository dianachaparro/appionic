<ion-toolbar class="color">
	<ion-title>Pasantía IDER</ion-title>

	<ion-buttons slot="secondary">
		
		<ion-button routerLink="/home">
			<ion-icon name="exit"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-toolbar>

<ion-content>
	<ion-title size="large"  class="ion-title">¿Qué desea hacer?</ion-title>
	<div class="login-page">
		<div class="form">
			<ion-grid>
				<ion-row>
					<ion-col size="12" routerLink="/selecionarnc">
						<ion-icon name="checkmark-circle-sharp"></ion-icon>
					  	Seleccionar NC
					</ion-col>
					
					<ion-col size="12" routerLink="/nuevanc">
						<ion-icon name="create-sharp"></ion-icon>
						Crear NC
					</ion-col>

					<ion-col size="12" (click)="exportToExcel()">
						<ion-icon name="receipt-sharp"></ion-icon>
						Generar informe
					</ion-col>

					<ion-col size="12">
						<ion-card>
      
							<ion-card-content>
							  <img [src]="foto" *ngIf="foto">
							  <ion-button (click)="capturarFoto()" padding>tomar foto</ion-button>
						   </ion-card-content>
							
						  </ion-card>
					</ion-col>
				  </ion-row>
			</ion-grid>
		</div>
	</div>
</ion-content>
