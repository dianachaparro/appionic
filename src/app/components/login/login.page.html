<ion-content>
	<div class="login-page">
		<div class="form">
			<img src="assets/images/logo.png" alt="Logo de la aplicación">
			
			<ion-input type="text"     placeholder="Email"      name="email"    [(ngModel)]="email"></ion-input>
			<ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password"></ion-input>
			
			<ion-button expand="block" fill="clear" (click)="loginUsuario()">Entrar</ion-button>

			<p class="message">¿No estás registrado? <a href="#">Crea una cuenta</a></p>
		</div>
	</div>

	<!-- Efeceto ola -->
	<div class="waves"></div>
</ion-content>
